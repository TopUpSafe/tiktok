<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animasi Gradient Background */
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e73c7e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-2xl shadow-2xl overflow-hidden p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-gray-100 mb-4 text-pink-500">
                <i class="fa-brands fa-tiktok text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">TikTok Downloader</h1>
            <p class="text-sm text-gray-500 mt-2">Unduh video tanpa watermark, instan.</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-link text-gray-400"></i>
                </div>
                <input type="url" id="tiktokUrl" 
                    class="block w-full pl-10 pr-3 py-4 border-2 border-gray-200 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition duration-150 ease-in-out sm:text-sm" 
                    placeholder="Tempel tautan TikTok di sini...">
            </div>

            <button id="downloadBtn" onclick="processVideo()"
                class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-all duration-200 transform hover:-translate-y-0.5 shadow-lg">
                <span id="btnText">Unduh Video</span>
                <div id="btnLoader" class="loader hidden absolute"></div>
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg text-center border border-red-100">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> <span id="errorText">Terjadi kesalahan</span>
        </div>

        <!-- Result Area (Hidden by default) -->
        <div id="resultArea" class="hidden mt-8 animate-fade-in transition-all duration-500">
            <div class="border border-gray-100 rounded-xl p-4 bg-gray-50">
                <div class="flex items-start space-x-4">
                    <!-- Thumbnail -->
                    <img id="videoThumb" src="" alt="Thumbnail" class="w-20 h-20 object-cover rounded-lg shadow-sm bg-gray-200">
                    
                    <div class="flex-1 min-w-0">
                        <p id="videoAuthor" class="text-xs font-semibold text-gray-500 uppercase tracking-wide">@Author</p>
                        <h3 id="videoTitle" class="text-sm font-medium text-gray-900 truncate mt-1">Video Title</h3>
                        
                        <div class="mt-3 flex space-x-2">
                            <a id="downloadLink" href="#" target="_blank"
                                class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-transparent text-xs font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 shadow-sm transition">
                                <i class="fa-solid fa-download mr-2"></i> MP4
                            </a>
                            <button onclick="copyLink()" class="inline-flex justify-center items-center px-3 py-2 border border-gray-300 shadow-sm text-xs font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-xs text-center text-gray-400 mt-4">
                Klik tombol "MP4" untuk membuka video, lalu tekan titik tiga dan "Download".
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">Â© 2024 VideoTools. Secure & Free.</p>
        </div>
    </div>

    <script>
        // KONFIGURASI API (Sudah Diperbaiki)
        // Kita mengubah format dari huggingface.co/spaces/user/repo menjadi user-repo.hf.space
        const API_BASE_URL = "https://dzaky123-tiktok-api.hf.space";

        const inputUrl = document.getElementById('tiktokUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const resultArea = document.getElementById('resultArea');
        const errorMsg = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        async function processVideo() {
            const url = inputUrl.value.trim();

            // Reset UI
            hideError();
            resultArea.classList.add('hidden');
            
            // Validasi Input Client-Side Sederhana
            if (!url) {
                showError("Mohon masukkan tautan TikTok.");
                return;
            }

            // Set Loading State
            setLoading(true);

            try {
                // Panggil Backend
                // Kita memanggil endpoint /api/process yang sudah didefinisikan di backend Python
                const response = await fetch(`${API_BASE_URL}/api/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                // Cek apakah responsnya JSON valid
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Server sedang sibuk atau URL salah. Coba refresh halaman.");
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Gagal memproses video.');
                }

                // Tampilkan Hasil
                showResult(data.data);

            } catch (error) {
                console.error(error);
                if (error.message.includes('Failed to fetch')) {
                    showError("Tidak dapat terhubung ke server. Pastikan Space di Hugging Face berstatus 'Running'.");
                } else {
                    showError(error.message);
                }
            } finally {
                setLoading(false);
            }
        }

        function showResult(data) {
            document.getElementById('videoThumb').src = data.thumbnail;
            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('videoAuthor').innerText = '@' + data.author;
            
            const dlLink = document.getElementById('downloadLink');
            dlLink.href = data.video_url;
            // Penting: Mengatur nama file download jika memungkinkan
            dlLink.setAttribute('download', `tiktok-${Date.now()}.mp4`);

            resultArea.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                downloadBtn.disabled = true;
                downloadBtn.classList.add('cursor-not-allowed', 'opacity-80');
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
            } else {
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('cursor-not-allowed', 'opacity-80');
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function showError(msg) {
            errorText.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function hideError() {
            errorMsg.classList.add('hidden');
        }

        function copyLink() {
            const link = document.getElementById('downloadLink').href;
            navigator.clipboard.writeText(link).then(() => {
                alert("Tautan disalin ke clipboard!");
            });
        }
    </script>
</body>
</html>
