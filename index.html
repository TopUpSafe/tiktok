<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e73c7e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-2xl shadow-2xl overflow-hidden p-6 md:p-8 relative">
        
        <!-- Status Indicator Pojok Kanan Atas -->
        <div id="serverStatus" class="absolute top-4 right-4 flex items-center space-x-2 text-xs font-medium bg-gray-100 px-2 py-1 rounded-full">
            <div class="loader"></div>
            <span class="text-gray-500">Cek Server...</span>
        </div>

        <!-- Header -->
        <div class="text-center mb-6">
            <div class="inline-block p-3 rounded-full bg-gray-100 mb-4 text-pink-500">
                <i class="fa-brands fa-tiktok text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">TikTok Downloader</h1>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-link text-gray-400"></i>
                </div>
                <input type="url" id="tiktokUrl" 
                    class="block w-full pl-10 pr-3 py-4 border-2 border-gray-200 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition sm:text-sm" 
                    placeholder="Tempel tautan TikTok di sini...">
            </div>

            <button id="downloadBtn" onclick="processVideo()" disabled
                class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gray-400 cursor-not-allowed transition-all shadow-lg">
                <span id="btnText">Menunggu Server...</span>
                <div id="btnLoader" class="loader border-white border-t-transparent hidden w-6 h-6"></div>
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-xs rounded-lg text-center border border-red-100">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> <span id="errorText">Error</span>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="hidden mt-6 animate-fade-in">
            <div class="border border-gray-100 rounded-xl p-3 bg-gray-50 flex items-start space-x-3">
                <img id="videoThumb" src="" class="w-20 h-20 object-cover rounded-lg bg-gray-200">
                <div class="flex-1 min-w-0">
                    <p id="videoAuthor" class="text-xs font-bold text-gray-500">@User</p>
                    <h3 id="videoTitle" class="text-xs font-medium text-gray-800 truncate mt-1">Title</h3>
                    
                    <button id="proxyDownloadBtn" onclick="downloadViaProxy()" 
                       class="mt-3 w-full flex justify-center items-center px-3 py-2 text-xs font-bold rounded-lg text-white bg-pink-600 hover:bg-pink-700 shadow transition">
                        <span id="proxyBtnText"><i class="fa-solid fa-download mr-2"></i> DOWNLOAD MP4</span>
                        <div id="proxyBtnLoader" class="loader border-white border-t-transparent w-4 h-4 hidden"></div>
                    </button>
                </div>
            </div>
            <p class="text-[10px] text-center text-gray-400 mt-2">
                Download akan diproses melalui server proxy aman.
            </p>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL SPACE ANDA
        const API_BASE_URL = "https://dzaky123-tiktok-api.hf.space";
        
        const statusDiv = document.getElementById('serverStatus');
        const downloadBtn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');
        const inputUrl = document.getElementById('tiktokUrl');
        
        // Cek Status Server saat Halaman Dibuka
        async function checkServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (response.ok) {
                    serverOnline();
                } else {
                    throw new Error("Server error");
                }
            } catch (e) {
                console.log("Server Check Failed:", e);
                serverOffline();
            }
        }

        function serverOnline() {
            statusDiv.innerHTML = `<i class="fa-solid fa-circle text-green-500 text-[8px]"></i> <span class="text-green-600">Server Online</span>`;
            statusDiv.className = "absolute top-4 right-4 flex items-center space-x-2 text-xs font-medium bg-green-50 px-2 py-1 rounded-full border border-green-100";
            
            downloadBtn.disabled = false;
            downloadBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            downloadBtn.classList.add('bg-black', 'hover:bg-gray-800');
            btnText.innerText = "Cari Video";
        }

        function serverOffline() {
            statusDiv.innerHTML = `<i class="fa-solid fa-circle text-red-500 text-[8px]"></i> <span class="text-red-600">Server Offline/Booting</span>`;
            statusDiv.className = "absolute top-4 right-4 flex items-center space-x-2 text-xs font-medium bg-red-50 px-2 py-1 rounded-full border border-red-100";
            
            downloadBtn.disabled = true;
            btnText.innerText = "Server Tidak Terhubung";
            
            // Coba cek lagi setiap 5 detik (siapa tau lagi booting)
            setTimeout(checkServer, 5000);
        }

        async function processVideo() {
            const url = inputUrl.value.trim();
            hideError();
            document.getElementById('resultArea').classList.add('hidden');

            if (!url) return showError("Masukkan URL TikTok!");

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Gagal mengambil data.');

                showResult(data.data);
            } catch (error) {
                showError(error.message === "Failed to fetch" ? "Koneksi ke server gagal. Cek tab Logs di Hugging Face." : error.message);
            } finally {
                setLoading(false);
            }
        }

        function downloadViaProxy() {
            const url = inputUrl.value.trim();
            const btn = document.getElementById('proxyDownloadBtn');
            const txt = document.getElementById('proxyBtnText');
            const load = document.getElementById('proxyBtnLoader');

            btn.disabled = true;
            txt.classList.add('hidden');
            load.classList.remove('hidden');

            const downloadUrl = `${API_BASE_URL}/api/download?url=${encodeURIComponent(url)}`;
            
            setTimeout(() => {
                window.location.href = downloadUrl;
                setTimeout(() => {
                    btn.disabled = false;
                    txt.classList.remove('hidden');
                    load.classList.add('hidden');
                }, 3000);
            }, 500);
        }

        function showResult(data) {
            document.getElementById('videoThumb').src = data.thumbnail;
            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('videoAuthor').innerText = '@' + data.author;
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function setLoading(isLoading) {
            const loader = document.getElementById('btnLoader');
            if (isLoading) {
                downloadBtn.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                downloadBtn.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Jalankan cek server saat load
        checkServer();
    </script>
</body>
</html>
